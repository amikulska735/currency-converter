<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>
<body class="body js-body">
        <div class="body__form">
    <header>
        <h1 class="body__header">Prosty przelicznik wymiany walut</h1>
    </header>
    <main>
     <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator</legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota do przeliczenia:</span>
                        <input class="form__field js-amount" type="number" required min="1" step="any">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText"> Waluta :</span>
                        <select class="form__field js-currency" name="currency">
                            <option value="GBP">Funty Brytyjskie GBP</option>
                            <option value="EUR">Euro EUR</option>
                            <option value="USD">Dolary USD</option>
                        </select>
                    </label>
                </p>
                <p><span class="form__labelText"></span>Kwota w PLN :
                    <strong class="form__result js-result">N/A</strong> z≈Ç
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
        </form>
    </main>
    <p>
    <button class="button--background js-button--background"><span class="js-span">dodaj</span> obraz</button>
</p>
</div>
  </body>
</html>
